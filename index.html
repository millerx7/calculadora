<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
    <link rel="icon" href="./calculadora.ico" type="image/x-icon">
</head>
<body>

    <div class="fundo">
        <h1>Guilherme Miller</h1>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="text" id="result" disabled />

        <table>
            <tr>
                <td><button class="botao" onclick="clearResult()">C</button></td> 
                <td><button class="botao" onclick="deleteLast()">โซ</button></td> 
                <td><button class="botao" onclick="appendToResult('รท')">รท</button></td> 
                <td><button class="botao" onclick="appendToResult('x')">x</button></td> 
            </tr>

            <tr>
                <td><button class="botao" onclick="appendToResult('7')">7</button></td> 
                <td><button class="botao" onclick="appendToResult('8')">8</button></td> 
                <td><button class="botao" onclick="appendToResult('9')">9</button></td> 
                <td><button class="botao" onclick="appendToResult('-')">-</button></td> 
            </tr>

            <tr>
                <td><button class="botao" onclick="appendToResult('6')">6</button></td> 
                <td><button class="botao" onclick="appendToResult('5')">5</button></td> 
                <td><button class="botao" onclick="appendToResult('4')">4</button></td> 
                <td><button class="botao" onclick="appendToResult('+')">+</button></td> 
               
            </tr>

            <tr>
                <td><button class="botao" onclick="appendToResult('1')">1</button></td> 
                <td><button class="botao" onclick="appendToResult('2')">2</button></td> 
                <td><button class="botao" onclick="appendToResult('3')">3</button></td> 
                <td rowspan="2"><button class="botao" style="height:106px;" onclick="calculateResult()">=</button></td>   
            </tr>

            <tr>
                <td colspan="2"><button class="botao" style="width: 106px;" onclick="appendToResult(0)">0</button></td> 
                <td><button class="botao" onclick="appendToResult('.')">.</button></td> 
            </tr>

        </table>
    </div>
    </div>

    <SCript src="./script.js"></SCript>

</body>
</html>
